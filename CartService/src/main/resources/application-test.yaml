spring:

  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 123456
    url: jdbc:postgres://localhost:5432/cart_service

  jpa:
    hibernate:
      ddl-auto: update

  config:
    import: optional:configserver:http://config-server:8888
    name: cart-service

